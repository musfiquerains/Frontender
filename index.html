<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sign in - AppleTech</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="wrapper">
		<div id="left">
			<div id="signin">
				<div class="logo">
					<i class="fa fa-apple"></i>
				</div>
				<form>
					<div>
						<label>Email or username</label>
						<input type="" name="" class="text-input">
					</div>
					<div>
						<label>Password</label>
						<input type="password" name="" class="text-input">
					</div>
					<button type="submit" class="primary-btn">Sign In</button>
				</form>
				<div class="links">
					<a href="#">Forgot password</a>
					<a href="#">Sign in with Social Media</a>
				</div>
				<div class="or">
					<hr class="bar">
					<span>OR</span>
					<hr class="bar">
				</div>
				<a href="#" class="secondary-btn">Create an account</a>
			</div>
			<footer class="main-footer">
				<p>Copyright &copy; 2019, AppleTech all rights reserved</p>
				<div>
					<a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
				</div>
			</footer>
		</div>
		<div id="right">
		<div id="showcase">
			<div class="showcase-content">
				<h1 class="showcase-text">Invent for the <strong>Future</strong></h1>
				<a href="#" class="secondary-btn">Start a FREE 10-day trail</a>
			</div>
		</div>
	</div>
	</div>
	

</body>
</html>
